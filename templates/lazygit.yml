gui:
  showIcons: true
  theme:
    activeBorderColor:
      - black
      - bold
    inactiveBorderColor:
      - black
    selectedLineBgColor:
      - black
    selectedRangeBgColor:
      - black
git:
  branchLogCmd: "git log --graph --color=always --date=relative --format='%C(#e3c78a)%h%C(#ff5454)%d%C(reset) - %C(#36c692)(%ad)%C(reset) %s %C(#80a0ff){%an}%C(reset)' {{branchName}} --"
  paging:
    colorArg: always
    pager: delta --dark --paging=never

keybinding:
  commits:
    moveDownCommit: '<c-n>' # move commit down one
    moveUpCommit: '<c-p>' # move commit up one
