background #1a1b26
foreground #c0caf5
selection_background #33467C
selection_foreground #c0caf5
url_color #73daca
cursor #c0caf5

# Tabs
active_tab_background #7aa2f7
active_tab_foreground #1f2335
inactive_tab_background #292e42
inactive_tab_foreground #545c7e
#tab_bar_background #15161E

# normal
color0 #15161E
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b

# font_family JetBrains Mono
# bold_font JetBrains Mono Bold
# bold_italic_font JetBrains Mono Bold Italic
# italic_font JetBrains Mono Italic
# font_family Victor Mono Bold
# font_family Anonymous Pro Bold
font_family Liga SFMono Nerd Font Semibold
font_size 16
adjust_line_height 150%
bold_font        auto
bold_italic_font auto
placement_strategy top-left
adjust_column_width 0

# Cursor
cursor_shape     block
cursor_blink_interval     0
cursor_stop_blinking_after 15.0

# URLs
url_style double
open_url_with default
copy_on_select yes

# Performance
repaint_delay    20
input_delay 0
sync_to_monitor no

# Bell
visual_bell_duration 0.0
enable_audio_bell no

window_padding_width 0
hide_window_decorations titlebar-only
remember_window_size  no
initial_window_width  1000
initial_window_height 650
enable_audio_bell no

macos_option_as_alt yes
stty erase \^h
map cmd+k send_text terminal,application \x63\x6C\x65\x61\x72\x0A
map alt+left send_text all \x1b\x62
map alt+b send_text all \x1b\x62
map alt+right send_text all \x1b\x66\
map alt+f send_text all \x1b\x66\
map ctrl+1 send_text all \x1b[27;5;49~
map ctrl+2 send_text all \x1b[27;5;50~
map ctrl+3 send_text all \x1b[27;5;51~
map ctrl+4 send_text all \x1b[27;5;52~
map ctrl+5 send_text all \x1b[27;5;53~
map ctrl+6 send_text all \x1b[27;5;54~
map ctrl+7 send_text all \x1b[27;5;55~
map ctrl+8 send_text all \x1b[27;5;56~
map ctrl+9 send_text all \x1b[27;5;57~

# don't draw extra borders, but fade the inactive text a bit
active_border_color none
inactive_text_alpha 0.6

# tabbar should be at the top
tab_bar_style powerline
tab_powerline_style slanted

# open new split (window) with cmd+d retaining the cwd
map cmd+d new_window_with_cwd

# open new tab with cmd+t
map cmd+t new_tab_with_cwd

# new split with default cwd
map cmd+shift+d new_window

# switch between next and previous splits
map cmd+]        next_window
map cmd+[        previous_window

# hints
map cmd+e kitten hints

# Opacity
dynamic_background_opacity yes
map cmd+o set_background_opacity 0.8
map cmd+p set_background_opacity 1

# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
