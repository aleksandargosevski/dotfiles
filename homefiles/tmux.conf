#--------------------------------------------
# Settings and bindings
#--------------------------------------------

# Fast escape
set -s escape-time 0

# Focus events
set -g focus-events on

# Do not close pane/window one exit
set -g remain-on-exit on

# vi mode, copy-paste
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

# hey tmux, don't rename windows
set-option -g allow-rename off

# enable mouse for scroll
set -g mouse on

# start windows numbering at 1 and renumber on window close
setw -g pane-base-index 1
set -g base-index 1
set -g renumber-windows on

#--------------------------------------------
# Bindings
#--------------------------------------------
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Pane respawn
bind-key R respawn-pane

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ctrl+] => cmd+k (iTerm, send keys: cmd+k => 0x1d)
bind -n C-] send-keys -R \; send-keys C-l \; clear-history

# scrollback history
set -g history-limit 100000

# alt = > c-a-q
bind -n C-o display-panes
set -g display-panes-time 5000

# use ¬ß to toggle pane fullscreen
bind -n ¬ß resize-pane -Z

# use C-number to toggle between windows
# send-escape sequence (49-56) [27;5;49~
bind -n C-1 select-window -t :1
bind -n C-2 select-window -t :2
bind -n C-3 select-window -t :3
bind -n C-4 select-window -t :4
bind -n C-5 select-window -t :5
bind -n C-6 select-window -t :6
bind -n C-7 select-window -t :7
bind -n C-8 select-window -t :8
bind -n C-9 select-window -t :9
bind -n C-0 select-window -t :10

# Kill pane/window without confirm
bind X kill-pane
bind -n C-w kill-pane
bind Z kill-window

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# to switch between vim and console
bind f select-pane -t 2\; resize-pane -Z
bind g select-pane -t 1

# enter copy mode
bind -n C-Space copy-mode

# split window
bind | split-window -h -c "#{pane_current_path}"
bind -n C-s split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind e setw synchronize-panes

# move windows
bind -r "<" swap-window -t -1\; select-window -t -1
bind -r ">" swap-window -t +1\; select-window -t +1

# Resize pane shortcuts
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind-key -T prefix y run-shell "tmux_copy"

